<!DOCTYPE html>
<html>
<head>
  <title>Media Detector</title>
  <style>
    :root {
      --bg: #fff;
      --text: #333;
      --border: #ddd;
      --success: #28a745;
      --danger: #dc3545;
    }
    [data-theme="dark"] {
      --bg: #222;
      --text: #fff;
      --border: #444;
    }
    body {
      width: 300px;
      margin: 0;
      padding: 8px;
      font: 14px/1.4 system-ui;
      background: var(--bg);
      color: var(--text);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .title { 
      flex: 1;
      font-size: 16px;
      margin: 0;
    }
    button {
      border: none;
      background: #555;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .monitor {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
    }
    .monitor.running { background: var(--danger); }
    .monitor.stopped { background: var(--success); }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
    }
    li {
      display: flex;
      gap: 4px;
      padding: 4px;
      border-bottom: 1px solid var(--border);
    }
    .url {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 12px;
    }
    .actions { display: flex; gap: 4px; }
    .toast {
      position: fixed;
      bottom: 8px;
      right: 8px;
      padding: 4px 8px;
      background: var(--success);
      color: white;
      border-radius: 4px;
      transform: translateY(100px);
      opacity: 0;
      transition: 0.3s;
    }
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Media Detector</h1>
    <button id="theme-toggle">&#x1F31E;</button>
  </div>

  <button id="status-toggle" class="monitor stopped">
    <span class="icon">&#x23F9;</span>
    <span class="text">Start</span>
  </button>

  <ul id="m3u8-list"></ul>
  <ul id="subtitle-list"></ul>

  <button id="clear">&#x1F504; Clear</button>
  <div id="toast" class="toast"></div>
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
